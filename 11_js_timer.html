<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIMER</title>
  <style>
    body{
      text-align: center;
    }
    #d{
      margin: auto;
      horiz-align: center;
      vertical-align: center;
      width: 300px;
      height: 300px;
      border: 3px solid gray;
      border-radius: 5px;
    }
    #p{
      font-size: 72px;
    }
    button{
      font-size: 20px;
      padding: 3px;
      border: 3px solid #0f0f0f;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<h2>TIMER</h2>
<div id="d">
  <p id="p"></p>
</div><br><br>

<button onclick="baslat()">BAÅžLA</button>

<script>
  var kalan = 30;
  var element = document.getElementById("p");

  function baslat(){
    var timerId = setInterval(countdown,1000);
  }

  function countdown(){
    if(kalan == -1) {
      clearTimeout(timerId);
    } else {
      element.innerHTML = kalan;
      kalan --;
      var rst = Math.floor(Math.random()*16777215); <!--#FFFFFF -> 16777215-->
      var randomColor = rst.toString(16);
      var ngtf = (16777215-rst).toString(16);
      document.getElementById("d").style.background="#"+randomColor;
      document.getElementById("p").style.color="#"+ngtf;
    }
  }



</script>

</body>
</html>
