<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faktoriyel</title>
    <style>
        body{
            text-align: center;
            font-size: 20px;
        }
        #num{
            padding: 3px;
            margin: 3px;
            font-size: 20px;
            text-align: center;
            border: 1px solid navy;
            border-radius: 3px;
        }
        #btn{
            padding: 3px;
            margin: 3px;
            font-size: 20px;
            text-align: center;
            border: 1px solid navy;
            border-radius: 3px;
            background: navy;
            color : yellow;
        }
    </style>
</head>
<body>
<h2> Faktoriyel Hesaplama</h2>
Tam sayÄ± giriniz : <input id="num"><br><br>
<button onclick="fact()" id="btn">Faktoriyel Hesapla</button>
<p id="res"></p>

<script>
    function fact(){
        var i,sayi,f;
        f=1;
        sayi = document.getElementById("num").value;
        for(i=1;i<=sayi;i++){
            f = f * i;
        }
        document.getElementById("res").innerHTML=sayi+"! ="+ f;
    }
</script>

</body>
</html>
